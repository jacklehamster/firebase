<!DOCTYPE html>
<html style="height:100%">
<head><title>Social Gamedev</title>
<style>
a:link {
color: #FF00FF;
}
a:visited {
color: #FF00FF;
}
</style>
<script src="https://platform.twitter.com/widgets.js"></script>
<script src='js/MD5.js'></script>
<script src='js/firebase.js'></script>
<script src="firebase-root.js"></script>
<script src="data-uri.js"></script>
<script src="social-gamedev.js"></script>
<script src="../image-reader/imagereader.js"></script>
<script src="../../animation/animate.js"></script>
<script src="game.js"></script>
</head>
<body style="margin:0px; width:100%;height:100%;position:fixed" onLoad="init(event)">
<div id="toolbar" style="position:absolute;z-index:1;width:100%">
<span id="score" style="display:none; margin:5px"></span>
<table style="margin:0px; border-spacing:0px;width:100%" border=0><tr><td>
<span id="tools">
<nobr>
    <img title="Select" id="select" width=50 height=50 style="border:5px solid silver; cursor:pointer">
    <img title="Move paper" id="hand" width=50 height=50 style="border:5px solid silver; cursor:pointer">
    <img title="Zoom image" id="zoom" width=50 height=50 style="border:5px solid silver; cursor:pointer">
    <img title="Draw on paper" id="pencil" width=50 height=50 style="border:5px solid blue; cursor:pointer">
    <img title="Erase" id="eraser" width=50 height=50 style="border:5px solid blue; cursor:pointer">
    <img title="Change color" id="palette" width=50 height=50 style="border:5px solid silver; cursor:pointer">
    <img title="Clone an image" id="copy" width=50 height=50 style="border:5px solid silver; cursor:pointer">
    <img title="Upload an image" id="upload" width=50 height=50 style="border:5px solid silver; cursor:pointer; display:none">
    <img title="Knock out an image" id="laser" width=50 height=50 style="border:5px solid silver; cursor:pointer; display:none">
</nobr>
</span>

</td>
<td align="right">
    <img title="Options" id="options" width=25 height=25 style="cursor:pointer">
    <a target="_blank" href="https://github.com/jacklehamster/firebase/tree/gh-pages/social-gamedev"><img title="Source Code" width=25 height=25 src="https://assets-cdn.github.com/images/modules/logos_page/GitHub-Mark.png"/></a>
    <a target="_blank" href="https://www.twitter.com/jacklehamster"><img title="@jacklehamster" style="margin:3px" width=18 height=18 src="https://g.twimg.com/Twitter_logo_blue.png"/></a>
</td>    
</tr>
</table>
<span id="">
<font id="tooltips" color="#999999">
<img id="colorpalette" style="border:5px solid silver; cursor:pointer; display:none">
<span id="selecttip" style="display:none; padding-left:5px"><i>select a canvas to draw</i></span>
<span id="movetip" style="display:none; padding-left:5px"><i>drag to move around tthe world</i></span>
<span id="zoomtip" style="display:none; padding-left:5px"><i>drag down/up to zoom in/out</i></span>
<span id="drawtip" style="display:; padding-left:2px">
    <img id="brushsize" src="brushsize.png" width=15 height=15>
    <img id="brushsizemeter" src="meter.png" width="191" height="13" style="cursor:pointer">
    <img id="knob" src="knob.png" width="7" height="18" style="position:absolute;cursor:pointer">
</span>
<span id="copytip" style="display:none; padding-left:5px"><i>clone an image</i></span>
<span id="lasertip" style="display:none; padding-left:5px"><i>shoot an image to knock it far away</i></span>
</font>
</span>

</div>
    
<div id="screen" style="position:absolute;z-index:0"></div>
    
</body>
</html>
