<!DOCTYPE html>
<html>
<head>
<script src='https://cdn.firebase.com/js/client/2.2.0/firebase.js'></script>
<meta charset=utf-8 />
<script src="https://jacklehamster.github.io/firebase/image-reader/imagereader.js"></script>
<title>Firebase Cam</title>

</head>
<body style="margin:0px">
<table border=0><tr><td>
<img class="firebase-img" width="320" height="240" firebase-src="https://dynamic-image.firebaseio.com/images/545409d4b845/3589611a8d65/18c7a840/src">

<br><font size=-1>&lt;img class='firebase-img' firebase-src='[firebase location]'&gt;</font>
</td>
<td>
<img src="arrow-left.png" valign="middle" width=128 height=128></td>
<td>
<object type="application/x-shockwave-flash" 
  data="https://jacklehamster.github.io/firebase/firebase-cam/firebase.swf" 
  width="320" height="240">
  <param name="movie" value="https://jacklehamster.github.io/firebase/firebase-cam/firebase.swf" />
</object>
<br>
<font size="-1">Flash webcam</font>
</td></tr></table>
</body>
</html>
